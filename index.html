<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Main Page</title>
</head>

<body>
    <!-- Start of Main Content -->
<main>
    <div class="px-2 py-3 my-3 text-center custom-border middle">
        <!-- Title -->
        <h1 class="display-5 fw-bold">Placeholder Title</h1>
        <!-- Description -->
        <p class="lead mb-4">Placeholder Flavour</p>

        <!-- Dropbox and City Input -->
        <div class="col-lg-6 mx-auto">
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      News Sections
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </div>
                  <input class="form-control" type="text" placeholder="City of Choice">            
                </div>
            </div>
        <!-- Submit Button -->
            <div class="pt-2">
                <button type="button" class="btn btn-secondary">Submit</button>
            </div>
        </div>

<!-- Container for Weather -->
    <div class="container d-flex flex-wrap w-50">
        <!-- Image of City -->
        <figure class="figure px-2 w-50">
            <img src=".../400x300" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        </figure>
        <!-- Weather Information -->
          <div class="card text-white bg-secondary mb-3 w-50" style="max-width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">City</h5>
              <p class="card-text">Weather Img</p>
              <p class="card-text">Temp</p>
              <p class="card-text">Weather</p>
            </div>
          </div>
    </div>
</main>
</body>
</html>
